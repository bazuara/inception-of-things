apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-app
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: http://gitlab.gitlab.svc.cluster.local/root/inception-of-things.git
    targetRevision: HEAD
    path: bonus/confs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
